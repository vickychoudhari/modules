add storage entities:
  title: 'Create new Storage entities'

administer storage entities:
  title: 'Administer Storage entities'
  description: 'Create, edit and delete all storage entities.'
  restrict access: true

delete storage entities:
  title: 'Delete any Storage entity'
  restrict access: true

delete own storage entities:
  title: 'Delete own Storage entities'

edit storage entities:
  title: 'Edit any Storage entity'
  restrict access: true

edit own storage entities:
  title: 'Edit own storage entities'

view published storage entities:
  title: 'View published Storage entities'

view own unpublished storage entities:
  title: 'View own unpublished storage entities'

view unpublished storage entities:
  title: 'View all unpublished Storage entities'
  restrict access: true

view all storage revisions:
  title: 'View all Storage revisions'
  restrict access: true

revert all storage revisions:
  title: 'Revert all Storage revisions'
  description: 'Role requires permission <em>view Storage revisions</em> and <em>edit rights</em> for storage entities in question or <em>administer storage entities</em>.'
  restrict access: true

delete all storage revisions:
  title: 'Delete all Storage revisions'
  description: 'Role requires permission to <em>view Storage revisions</em> and <em>delete rights</em> for storage entities in question or <em>administer storage entities</em>.'
  restrict access: true

permission_callbacks:
  - \Drupal\storage\StoragePermissions::generatePermissions
